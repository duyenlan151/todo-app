<div class="footer w-100">
  <div class="w-100 h-100 position-absolute d-flex justify-content-between align-items-center">
    <span class="items-count">{{ length }} item{{length > 1 ? 's' : ''}}</span>
    <div>
      <button
        (click)="filterTodos(btn.type)"
        type="button"
        class="filter-btn"
        *ngFor="let btn of Filterbuttons"
        [ngClass]="{ active: btn.isAtive}"
      >
        {{ btn.label | translate }}
      </button>
    </div>
    <!-- <button class="filter-btn clear-completed-btn">Clear Completed</button> -->
  </div>
</div>
