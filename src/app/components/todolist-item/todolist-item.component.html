<div class="todo-item d-flex justify-content-between align-items-center" (mouseover)="isHovered = true" (mouseout)="isHovered = false">
  <div class="todo">
    <input
      [ngClass]="{'checked': todo.isComplete}"
      type="checkbox"
      [id]="todo.id"
      class="toggle text-center"
      [checked]="todo.isComplete"
      [(ngModel)]="todo.isComplete"
      (change) ="submitEdit(todo.isComplete)"
      [disabled]="isEditing"
    >
    <label [for]="todo.id">{{ todo.content }}</label>
  </div>
  <div class="d-flex align-items-center">
    <span *ngIf="!isEditing" [ngClass]="{'active': isHovered}" class="icon-wrapper text-center edit">
      <i class="eva eva-edit-outline" (click)="isEditing = true"></i>
    </span>
    <span *ngIf="!isEditing" [ngClass]="{'active': isHovered}" class="icon-wrapper text-center close">
      <i class="eva eva-close" (click)="onDelete(todo)"></i>
    </span>
    <span (click)="submitEdit(todo.content)" *ngIf="isEditing" [ngClass]="{'active': isEditing}" [ngStyle]="{'color': '#20c997', 'margin-top': '3px'}" class="icon-wrapper text-center edit-2-outline edit-2">
      <i class="eva eva-edit-2-outline" (click)="isEditing = true"></i>
    </span>
  </div>
  <form class='edit-form' *ngIf="isEditing">
    <input
    type="text"
    name="editTodo"
    [(value)]="todo.content"
    [(ngModel)]="todo.content"
    (keyup.enter)="submitEdit()"
    >
  </form>

</div>
